<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCTV Violence Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #222;
      width: 100%;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00e676;
    }
    #video {
      margin-top: 1rem;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      border: 4px solid #00e676;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 0 10px #00e67666;
      transition: border 0.3s, box-shadow 0.3s;
    }
    #video.alert {
      border: 4px solid red;
      box-shadow: 0 0 20px red;
    }
    #status {
      margin-top: 1rem;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      width: 90%;
      max-width: 640px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #0f0;
    }
  </style>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    CCTV Violence Detection System
  </header>
  <video id="video" autoplay muted playsinline></video>
  <pre id="status">Initializing camera...</pre>
</body>
</html>
